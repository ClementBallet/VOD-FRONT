<div class="modal-box">
  <button type="button" class="close" (click)="hideYoutubeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
  <iframe
    width="900"
    height="506"
    [src]="videoUrl"
    frameborder="0"
    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
  </iframe>

</div>
