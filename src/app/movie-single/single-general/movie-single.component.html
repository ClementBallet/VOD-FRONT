<section class="section-movie-single col align-self-center">
  <div class="data-movie">
    <div class="movie-poster-box" (click)="showYoutubeModal()">
      <span class="play"></span>
      <img
        src="{{data.image}}"
        alt="{{data.name}}"
        class="movie-poster"
      >
    </div>
    <app-modal-youtube [urlTrailer]="data.urlTrailer"></app-modal-youtube>
    <div class="data-movie-item-box">
      <h2>{{data.name}}</h2>
      <div class="data-movie-item">
        <p><span>Synopsis:</span> {{data.synopsis}}</p>
      </div>
      <div class="data-movie-item">
        <p><span>Date de sortie:</span> {{data.date}}</p>
      </div>
      <div class="data-movie-item">
        <p><span>RÃ©alisateur:</span> </p>
      </div>
      <div class="data-movie-item">
        <p><span>Distribution:</span> </p>
      </div>
      <div class="data-movie-item rating">
        <span>Note moyenne:</span>
        <app-rating></app-rating>
      </div>
    </div>
  </div>
  <app-movie-pricing></app-movie-pricing>
</section>
