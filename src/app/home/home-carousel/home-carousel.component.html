<header style="margin-top: 56px">

      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <!-- Slide One - Set the background image for this slide in the line below -->
      <div class="carousel-item active" style="background-image: url('https://wallpapercave.com/wp/wVMsPCF.jpg')">
        <div class="carousel-caption d-none d-md-block">
          <h1>Bienvenue sur VOD</h1>
          <h4>Regardez vos films préférés</h4>
        </div>
      </div>
      <!-- Slide Two - Set the background image for this slide in the line below -->
      <div class="carousel-item" style="background-image: url('https://wallpapercave.com/wp/thOYa4Q.jpg')">
        <div class="carousel-caption d-none d-md-block">
          <h1>Bienvenue sur VOD</h1>
          <h4>Des milliers de films à voir en streaming ou disponible en téléchargement</h4>
        </div>
      </div>
      <!-- Slide Three - Set the background image for this slide in the line below -->
      <div class="carousel-item" style="background-image: url('https://wallpapercave.com/wp/sRh8sKQ.jpg')">
        <div class="carousel-caption d-none d-md-block">
          <h1>Bienvenue sur VOD</h1>
          <h4>Filtrez par genre, par notes et année de sortie</h4>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
