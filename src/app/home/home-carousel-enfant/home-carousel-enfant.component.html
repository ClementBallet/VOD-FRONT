<div id="wrapper">

  <!-- <button class="btn arrow-guides fa-chevron-left"></button> -->
  <span (click)="moveLeft()" id="controlL" class="left-controls" role="button" aria-label="See Previous Modules">
    <b class="fa fa-chevron-left fa-chevron-left-extra" aria-hidden="true"></b>
  </span>

  <h1>Action</h1>

  <div class="module-section clearfix">
    <ul id="content" class="content" [ngStyle]="{'margin-left.px': marginCaroussel}">
      <li *ngFor="let description of descriptions" class="card effect1">
          <img class="img-main" src="{{description.image}}">
          <div class="box">
            <h3>{{description.name}}</h3>
            <p>{{description.synopsis}}</p>
            <button type="button" class="btn btn-success" aria-label="Left Align">
              <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true" style="margin-right: 10px"></span>Ajouter au panier
            </button>
          </div>
      </li>
    </ul>
  </div>

  <!-- <button class="btn arrow-guides-right fa-chevron-right"></button> -->
  <span (click)="moveRight()" id="controlR" class="right-controls" role="button" aria-label="See Previous Modules">
    <b class="fa fa-chevron-right fa-chevron-right-extra" aria-hidden="true"></b>
  </span>

</div>
